<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quasar Developer Tools</title>
    <link href="../css/vendor/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
    <div class="container">

        <div class="logo mx-auto">
            <img src="/images/only logo.png" alt="Quasar Community Logo">
        </div>

        <h1>Quasar Developer Tools</h1>

        <div class="bookmark">
            <a href="#">Bookmark this page <img src="/icons/icons8-bookmark.svg" id="book"></a>
        </div>

        <div class="buttons">
            <button type="button" class="fill-btn">View Bookmarks <img src="/icons/icons8-bookmark.svg" id="mark"></button>

            <select name="emulator" id="emulator" class="fill-btn"> 
                <option>Choose Emulator <img src="/icons/icons8-bookmark.svg" id="mark"></option>
                <option value="iphone">Iphone</option>
                <option value="samsung">Samsung</option>
                <option value="redmi">Redmi </option>
            </select>
        
            <button type="button" class="fill-btn">Request Viewer <img src="/icons/earth-svgrepo-com.svg" id="globe"></button>
        </div>

    </div>
    <script src="../js/vendor/bootstrap.bundle.min.js"></script>
    <script src="../js/vendor/jquery-3.6.0.min.js"></script>
    <script src="../js/popup.js"></script>
</body>
</html>
