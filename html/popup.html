<html>
    <head>
       <title>Quasar Developer Tools</title>
       <link rel="stylesheet" href="/css/popup.css">
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="/images/only logo.png" alt="logo" width="250px" height="250px">
            </div>
            <h1>Quasar Developer Tools</h1>
            
            
            <div class="bookmark">
                <h2 >Bookmark this page <img src="/icons/icons8-bookmark.svg" id="book"></h2>
            </div>
            <div class="buttons">
                <button type="button" class="fill-btn">View Bookmarks <img src="/icons/icons8-bookmark.svg" id="mark"></button>
            </div><br>
            <div class="buttons">
                <select name="emulator" id="emulator" class="fill-btn">
                    <option>Choose Emulator </option>
                    <option value="iphone">Iphone</option>
                    <option value="samsung">Samsung</option>
                    <option value="redmi">Redmi </option>
                </select>
            </div><br>
            <div class="buttons">
                <button type="button" class="fill-btn">Request Viewer <img src="/icons/earth-svgrepo-com.svg" id="globe"></button>
            </div>
        </div>
    </body>
</html>
